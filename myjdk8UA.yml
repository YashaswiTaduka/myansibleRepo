---
- hosts: all
  become: yes
  tasks: 
  - name: install jdk8 on ubuntu18 node
    apt:
     name: openjdk-8-jre
     state: present
    when: ansible_os_family == "Debian"

  - name: install jdk8 on AmazonLinux2 node
    apt:
     name: java-1.8.0-openjdk
     state: present
    when: ansible_os_family == "RedHat"